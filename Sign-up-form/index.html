<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>

  <div class="container-content">
      
       <div class="container-image-forest">
        
        <img  src="/images/daniel-klein-gako_x0wxmM-unsplash.jpg" alt="" >
         

        <div class="transparent-background"> 
          <img  class="inner-image" src="/images/odin-lined.png" alt=""> <div id="odin-font">   Sign-UP </div>
        </div>
        
      </div>
           
        
        
      

      <div class="container-text">

        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea id, suscipit neque architecto asperiores, ipsum temporibus consectetur, odio culpa soluta inventore vitae ullam rem veritatis! Expedita tempore dolores quibusdam nostrum error? Saepe dolore</p>
       

        <form action="">
          

          <div class="names">

            <div class="first-name-parent">
                <label for="first-name"  id="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </div>


            <div class="last-name-parent">
                <label for="last-name" id="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="email">
              <label for="email" id="email" >Email:</label>
              <input type="email" name="email" id="email" placeholder="email">

            </div>

            <div class="password">
              <label for="password" id="password" >Password:</label>
              <input type="password" name="password" id="password" placeholder="password">
            </div>

            <div class="password-confirmation">
              <label for="password-confirmation" id="password-confirmation" >Confirm Password:</label>
              <input type="password-confirmation" name="password-confirmation" id="password-confirmation" placeholder="password-confirmation">
            </div>


          </div>
        </form>

       
      </div>
  </div>  
</body>
</html>
